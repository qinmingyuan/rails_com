default: &default
  source_path: app/javascript
  source_entry_path: packs
  public_root_path: public
  public_output_path: packs
  cache_path: tmp/cache/webpacker
  check_yarn_integrity: false
  webpack_compile_output: false
  resolved_paths: []
  cache_manifest: false
  extract_css: true
  static_assets_extensions:
  - .jpg
  - .jpeg
  - .png
  - .gif
  - .tiff
  - .ico
  - .svg
  - .eot
  - .otf
  - .ttf
  - .woff
  - .woff2
  extensions:
  - .mjs
  - .js
  - .js.erb
  - .sass
  - .scss
  - .css
  - .module.sass
  - .module.scss
  - .module.css
  - .png
  - .svg
  - .gif
  - .jpeg
  - .jpg
development:
  <<: *default
  compile: true
  check_yarn_integrity: true
  dev_server:
    https: false
    host: localhost
    port: 3100
    public: localhost:3100
    hmr: false
    inline: true
    overlay: true
    compress: true
    disable_host_check: true
    use_local_ip: false
    quiet: false
    headers:
      'Access-Control-Allow-Origin': '*'
      'Access-Control-Allow-Headers': x-csrf-token, x-requested-with
    watch_options:
      ignored: '**/node_modules/**'
test:
  <<: *default
  compile: true
  public_output_path: packs-test
  cache_manifest: true
staging:
  <<: *default
  compile: false
  cache_manifest: true
production:
  <<: *default
  compile: false
  cache_manifest: true
